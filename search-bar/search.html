<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Tìm kiếm sản phẩm</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="navbar">
    <div class="logo">5TD</div>
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Tìm sản phẩm, danh mục hay thương hiệu..." onkeyup="filterProducts()">
      <button><img src="https://img.icons8.com/ios-filled/20/search--v1.png"/></button>
    </div>
  </header>

  <section class="product-list" id="productList">
    <div class="product-item">
      <img src="https://img.icons8.com/color/64/t-shirt.png" alt="">
      <p>Thời Trang Nam</p>
    </div>
    <div class="product-item">
      <img src="https://img.icons8.com/color/64/smartphone-tablet.png" alt="">
      <p>Điện Thoại & Phụ Kiện</p>
    </div>
    <div class="product-item">
      <img src="https://img.icons8.com/color/64/laptop.png" alt="">
      <p>Máy Tính & Laptop</p>
    </div>
    <div class="product-item">
      <img src="https://img.icons8.com/color/64/lipstick.png" alt="">
      <p>Sắc Đẹp</p>
    </div>
    <div class="product-item">
      <img src="https://img.icons8.com/color/64/basketball.png" alt="">
      <p>Thể Thao & Du Lịch</p>
    </div>
    <div class="product-item">
      <img src="https://img.icons8.com/color/64/book.png" alt="">
      <p>Nhà Sách Online</p>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
